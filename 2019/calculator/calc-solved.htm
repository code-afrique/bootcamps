<html>
    <head>
        <meta http-equiv="Content-Language" content="en-us">
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>Code Afrique Calculator</title>
    </head>

    <body>
        <script>
            ADDITION = 1;
            SUBTRACTION = 2;
            MULTIPLICATION = 3;
            DIVISION = 4;

			var isFinal = true;
            var value = "";
            var operation;

            function compute(){
                v1 = parseFloat(value);
                v2 = parseFloat(document.myform.answer.value);
                switch (operation) {
                case ADDITION:
                    value = v1 + v2;
                    break;
                case SUBTRACTION:
                    value = v1 - v2;
                    break;
                case MULTIPLICATION:
                    value = v1 * v2;
                    break;
                case DIVISION:
                    value = v1 / v2;
                    break;
                }
				ifFinal = true;
				document.myform.answer.value = value;
                return false;
            }

            function setOp(op){
                operation = op;
                value = document.myform.answer.value;
				isFinal = true;
                return false;
            }

            function enter(digit){
				if (isFinal) {
					document.myform.answer.value = "";
				}
                document.myform.answer.value = document.myform.answer.value + "" + digit;
				isFinal = false;
                return false;
            }

            function clearAll(){
                document.myform.answer.value = "";
                return false;
            }

        </script>

        <center>
            <h1><font color="#FF00FF">Code Afrique Calculator</font></h1>

            <form name="myform" onSubmit="return clearAll()">
                <table border="1" bordercolor="#FF0000">
                    <tr>
                        <td colspan="4"> <input type="text" name="answer" size="20" style="text-align:right;"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value=" 1 " onClick="return enter(1)" style="background-color: #00FF00; color: #000000"></td>
                        <td><input type="button" value=" 2 " onClick="return enter(2)" style="background-color: #00FF00; color: #000000"></td>
                        <td><input type="button" value=" 3 " onClick="return enter(3)" style="background-color: #00FF00; color: #000000"></td>
                        <td><input type="button" value=" + " onClick="return setOp(ADDITION)" style="background-color: #00FF00; color: #000000"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value=" 4 " onClick="return enter(4)" style="background-color: #00FF00; color: #000000"></td>
                        <td><input type="button" value=" 5 " onClick="return enter(5)" style="background-color: #00FF00; color: #000000"></td>
                        <td><input type="button" value=" 6 " onClick="return enter(6)" style="background-color: #00FF00; color: #000000"></td>
                        <td><input type="button" value=" - " onClick="return setOp(SUBTRACTION)" style="background-color: #00FF00; color: #000000"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value=" 7 " onClick="return enter(7)" style="background-color: #00FF00; color: #000000"></td>
                        <td><input type="button" value=" 8 " onClick="return enter(8)" style="background-color: #00FF00; color: #000000"></td>
                        <td><input type="button" value=" 9 " onClick="return enter(9)" style="background-color: #00FF00; color: #000000"></td>
                        <td><input type="button" value=" x " onClick="return setOp(MULTIPLICATION)" style="background-color: #00FF00; color: #000000"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value=" C " onClick="return clearAll()" style="background-color: #00FF00; color: #000000"></td>
                        <td><input type="button" value=" 0 " onClick="return enter(0)" style="background-color: #00FF00; color: #000000"></td>
                        <td><input type="button" value=" = " onClick="return compute()" style="background-color: #00FF00; color: #000000"></td>
                        <td><input type="button" value=" / " onClick="return setOp(DIVISION)" style="background-color: #00FF00; color: #000000"></td>
                    </tr>
                </table>
            </form>
        </center>

    </body>

</html>
